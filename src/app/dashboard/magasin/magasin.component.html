
<nz-tabset [(nzSelectedIndex)]="indexOfTab" [nzSize]="'large'">
  <nz-tab [nzTitle]="'Liste des magasins '" >
    <nz-table #sortTable [nzData]="listOfDisplayData" nzTableLayout="fixed" [nzPageSize]="3" [nzPageIndex]="pageIndex">
      <thead>
      <tr>
        <th nzCustomFilter *ngFor="let column of listOfColumn" [nzSortFn]="column.sortFn">
          {{ column.title }}
          <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>
        </th>
        <th *ngIf="is_admin"> Actions </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of sortTable.data">
        <td>{{ data.libelle }}</td>
        <td *ngIf="is_admin">
          <nz-space>
            <nz-space-item>
              <button (click)="updateForm(data)" nz-button nzType="primary" nzShape="circle"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
            </nz-space-item>
            <nz-space-item>
              <button
                nz-popconfirm
                nzPopconfirmTitle="Voulez-vous vraiment supprimer?"
                (nzOnConfirm)="confirmMsgDelete(data)"
                (nzOnCancel)="cancelMsgDelete()"
                nzPopconfirmPlacement="topRight"
                nz-button nzType="primary" nzShape="circle"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
            </nz-space-item>
          </nz-space>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-tab>

  <nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <input type="text" nz-input placeholder="chercher un magasin" [(ngModel)]="searchValue" />
        <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
          Chercher
        </button>
        <button nz-button nzSize="small" (click)="reset()">Annuler</button>
      </div>
    </div>
  </nz-dropdown-menu>


  <nz-tab [nzTitle]="'Nouveau magasin' " *ngIf="is_admin">

    <form [formGroup]="validateMagasinForm" nz-form>
      <div nz-row>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label [nzSpan]="24">Libell√©</nz-form-label>
            <nz-form-control [nzSpan]="24" nzErrorTip="Merci de renseigner ce champs!">
              <input formControlName="libelle" nz-input placeholder="saisir le nom du magasin"/>
            </nz-form-control>
          </nz-form-item> 
        </div>

        <div nz-col nzSpan="24">
          <nz-space>
            <nz-space-item>
              <button (click)="resetMagasinForm($event)" nz-button nzType="default"><i nz-icon nzType="close"></i>
                Annuler
              </button>
            </nz-space-item>
            <nz-space-item>
              <button (click)="submitMagasinForm()" [disabled]="validateMagasinForm.invalid" nz-button
                      nzType="primary"><i nz-icon nzType="check"></i>
                Enregistrer
              </button>
            </nz-space-item>
          </nz-space>
        </div>

      </div>

    </form>

  </nz-tab>
</nz-tabset>
